<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <section id="filter">
    <h1>Filter</h1>

    <div class="filter_parent flex" id="year_filter_parent">
      <h2>Year</h2>
      <div>
        <label>
          <h3>Min</h3>
          <input id="min_year_filter_input" type="number">
        </label>
      </div>
      <div>
        <label>
          <h3>Max</h3>
          <input id="max_year_filter_input" type="number">
        </label>
      </div>
    </div>

    <div class="filter_parent" id="genres_filter_parent">
      <h2>Genres</h2>
      <div id="genres_checkbox_filter_container"></div>
    </div>


  </section>
  <div id="parent"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
